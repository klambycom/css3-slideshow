<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>CSS3 Slideshow</title>
    <link rel="stylesheet" href="css3slideshow.css">
  </head>
  <body>
    <div class="container">
      <div id="content-slider">
        <div id="slider"> <!-- Slider container -->
          <div id="mask"> <!-- Mask -->

            <ul>
              <li id="first" class="firstanimation"> <!-- ID for tooltip and class for animation -->
                <a href="#"><img src="images/2.jpg" alt="Traktor"></a>
                <div class="tooltip"><h1>Traktor</h1></div>
              </li>
            </ul>

            <ul>
              <li id="second" class="secondanimation">
                <a href="#"><img src="images/3.jpg" alt="Dator"></a>
                <div class="tooltip"><h1>Dator</h1></div>
              </li>
            </ul>

            <ul>
              <li id="third" class="thirdanimation">
                <a href="#"><img src="images/8.jpg" alt="Musik"></a>
                <div class="tooltip"><h1>Musik</h1></div>
              </li>
            </ul>

          </div> <!-- End Mask -->
          <div class="progress-bar"></div> <!-- Progress Bar -->
        </div> <!-- End Slider Container -->
      </div>
    </div>
  </body>
</html>
